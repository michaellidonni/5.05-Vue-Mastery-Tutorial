<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>
    <div class="cart">Cart({{ cart }})</div>
    <div class="product-display">
      <div class="product-container">
        <div class="product-image" :class="{'out-of-stock-img': inventory == 0}">
          <img :src="image" alt="" srcset="">
        </div>
        <div class="product-info">
          <h1>{{ title }}</h1>
          <p>{{description}}</p>
          <a :href="url">Made by Michael LiDonni</a>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
          <p v-else>Out of Stock</p>
          <p v-if="onSale"> {{ sale }}</p>
          <ul>
            <li v-for="detail in details"> {{detail}}</li>
          </ul>
          <div v-for="(variant, index) in variants" :key="variant.id" @mouseover="updateVariant(index)"
            class="color-circle" :style="{backgroundColor: variant.color}">
          </div>
          <ul>
            <li v-for="size in sizes">{{size}}</li>
          </ul>
          <button class="button" :class="{disabledButton: inventory == 0}" @click="addToCart" :disabled="inventory == 0">Add to Cart</button>
          <button class="button" @click="removeFromCart" :disabled="cart == 0">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Import App -->
  <script src="./main.js"></script>
  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
